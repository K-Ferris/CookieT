<!DOCTYPE html>
<!--CodingNepal-->
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Cookie Consent Box</title>
        <link rel ="stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "wrapper">
            <img src = "cookie.png" alt = "">
            <div class = "content">
                <header> Cookies Consent</header>
                <p>This website uses cookies to ensure you get the best experience on our website</p>
                <div class = "buttons">
                    <button class = "item">I Understand</button>
                    <a href = "#" class = "item">Learn More</a>
                </div>
            </div>
        </div>

        <script>
            const cookieBox = document.querySelector(".wrapper"),
            acceptBtn = cookieBox.querySelector(".buttons button");

            acceptBtn.onClick = ()=>{
                // console.log("Button clicked!!")
                // setting cookie for 1 month after 1 month cookie will automatically expire
                document.cookie = "CookieBy=CodingNepal; max-age="+60*60*24*30;
                if(document.cookie){//if the above cookie set
                    cookieBox.classList.add("hide"); //hide cookie box once cookie set
                }else{
                    alert("Cookie can't be set!!!!!!!!!!");//if cookie can't be set then alert an error 
                }
            }
            //hiding the cookie box if cookie is set and not expired
            let checkCookie = document.cookie.indexOf("CookieBy=CodingNepal"); //checking our set cookie
            //if cookie is set then hide the cookie box 
            checkCookie != -1 ? cookieBox.classList.add("hide"): cookieBox.classList.remove("hide");
        </script>
    </body>
</html>
